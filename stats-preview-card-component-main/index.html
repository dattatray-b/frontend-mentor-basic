<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

<body>


  <section id="border">

    <div class="card">

      <div class="text">
        <h1>Get <span style="color:rgb(174,98,220)">insights</span> that help your business grow.</h1>
    
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="subheading">

          <div class="featres">10k+ <p>COMPANIES</p></div>
  
          <div class="featres"> 314 <p>TEMPLATES</p> </div>
  
          <div class="featres">12M+ <p>QURIES</p></div>
        </div>
        
        
      </div>
      
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="exaple">
      </div>
      <!-- <img src="./images/image-header-desktop.jpg" alt="exaple"> -->
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
