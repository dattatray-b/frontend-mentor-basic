<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="wholeBody">

    <div id="card">
      <div id="image">
        <img src="./images/illustration-hero.svg" alt="">
  
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, </p>
        <p>audiobooks, and podcasts on any 
          device</p>
        <p>anywhere you like!</p>
      </div>
  
      <div id="section">
        <img src="./images/icon-music.svg" alt="">
  
        <div class="pricing">
          <h3>Annual Plan</h3>
          $59.99/year
        </div>
  
        <div class="change">
          <a href="https://www.google.com/">Change</a>
        </div>
      </div>
  
      <div id="btnA">
        <button id="btn1">Proceed to Payment</button>
        <button id="btn2">Cancel Order</button>
      </div>
  
      <div id="btnB">
      </div>




    </div>

  </section>
</body>
</html>
